<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farfanes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mic" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=swap_vert" />


</head>

<body>

    <div class="nav">

        <img src="img/logo.png" width="50px" height="50px" alt="Farfanes Logo">

        <div class="titulo"> <span>Taller Mecanico Farfanes </span> <br> Toma de ordenes por voz</div>

    </div>

    <hr>

    <div class="container">
        <div class="search-container">
            <div class="search-bar">

                <button id="searchMicBtn">
                    <span class="material-symbols-outlined">mic</span>
                </button>
                <input type="text" id="searchInput" placeholder="Buscar patente o dueño">

                <button id="searchBtn" onclick="buscarPorTexto()">
                    <i class="fa-solid fa-magnifying-glass" style="color:white ;"></i>
                </button>
            </div>
        </div>


        <div>
            <div class="registrosHeader">
                <h3>Registros</h3>
                <button class="ordenBtn" id="btnSort" onclick="toggleSortByDate('desc')">

                    Ordenar por fecha

                    <span class="material-symbols-outlined">
                        swap_vert
                    </span>
                </button>
            </div>
            <ul id="notesList"></ul>

        </div>

    </div>




    <!-- Modal de Detalles de la Nota -->
    <div id="modal">
        <div class="modal-content">
            <h2>Detalles de la Nota</h2>
            <p id="modalText"></p>
            <div class="button-group" id="button-group">


            </div>

        </div>
    </div>



    <div id="formContainer"></div>


    <div id="modalCamara">
        <div class="camera-controls">
            <button id="closeModalCamara"><i class="fa-solid fa-arrow-left"></i> Volver Atrás</button>
            <p id="contador">Fotos tomadas: 0 de 5</p>
        </div>
        <video id="video" class="ViewCamara" autoplay></video>
        <canvas id="canvas" width="1280" height="720"></canvas>
        <button id="capture"><i class="fa-solid fa-camera"></i></button>
    </div>   


    
    <div id="modalfirma">
        <div class="signature-modal-content">
          <h2 class="signature-title">Firmar</h2>
          
          <canvas id="signatureCanvas" width="400" height="200"></canvas>
          
          <div class="signature-footer">
            <button id="clearSignature" class="signature-button">Limpiar</button>
            <button id="closeModalFirma" class="signature-button">Cancelar</button>
            <button id="saveFirma" class="signature-button">Firmar documento</button>
          </div>
        </div>
    </div>

    <div class="centerbtn">
        <span  class="material-symbols-outlined" id="startBtn">mic</span>

        <p style="font-size: 14px; font-weight: 100;color: gray;">Haz click solo una vez para crear una nota</p>
    </div>




    <script src="main.js"></script>
    <script src="camara.js"></script>

</body>

</html>
